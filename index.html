<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone papper game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone paper sisures</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png">
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="mas-countainer">
        <p id="mass"> Play your moves</p>
    </div>
    <br>

    <audio id="draw-sound" src="audio/drwa.wav"></audio>
    <audio id="loss-sound" src="audio/loss.mp3"></audio>
    <audio id="win-sound" src="audio/winn.mp3"></audio>


        <script src="script.js"></script>
<h4 id="wm">created by : prabhant tiwari</h4>
</body>
</html>
